<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial scale=1" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Quiz Time!</title>
</head>

<body>
    <header>
        <h1>Test Your Knowledge!</h1>
    </header>

    <main>
        <!-- starting page -->
        <section id="startPage">
            <h2 class="quizOpening">Welcome to Quiz Time!</h2>
            <p>Test your knowledge by answering these code related questions while trying to beat the clock!</p>
            <p>Be sure to remember that any incorrect answers will remove 10 seconds off the clock.</p>
            <button id="startBtn">Start Quiz</button>
        </section>

        <!--questions/answers-->
        <section id="quizOptions" class="hidden">
            <h3 id="quizQuestion" />
            <button id="btn1" />
            <button id="btn2" />
            <button id="btn3" />
            <button id="btn4" />
        </section>
    </main>
</body>

</html>
